<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <p>
            Scan the QR code below with your JazzCash app to pay.
            <br>
            Or send to account: <strong>0300-1234567</strong>
        </p>
        
        <div id="qrcode"></div>
        
        <hr>

        <div class="verification-area">
            <p>After paying, enter the details below to confirm.</p>
            
            <input type="text" id="amount-input" placeholder="Enter Amount Paid (e.g., 500)">
            
            <input type="text" id="tid-input" placeholder="Enter Transaction ID (TID)">

            <button id="verify-btn">Verify Payment</button>
            <p id="status-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
